version: '3.8'

services:
  pwa-restaurants:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pwa-restaurants
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./database:/app/database
      - ./frontend/icons:/app/frontend/icons
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
