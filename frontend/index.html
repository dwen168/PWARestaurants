<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#3367D6" />
    <title>PWA Restaurants</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="page_padding">
    <header class="app-header" role="banner">
      <div class="container inner">
        <div class="brand" aria-label="App brand">PWA Restaurants <span>Ratings & Top Picks</span></div>
        <nav class="nav-actions" aria-label="Primary">
          <a href="/add_rating.html" class="nav-link">Add Rating</a>
          <a href="/admin.html" class="nav-link">Admin</a>
        </nav>
      </div>
    </header>

    <main class="container" role="main" aria-live="polite">
      <section class="card fade-in" aria-labelledby="search-heading">
        <h1 id="search-heading">Discover & Explore restaurants</h1>
        <form id="searchForm" class="search-form" role="search" aria-label="Search Restaurants">
          <label for="restaurantInput">Search restaurant</label>
          <input id="restaurantInput" list="restaurants-list" placeholder="Start typing..." autocomplete="off" />
          <datalist id="restaurants-list"></datalist>
          <button type="submit" class="btn-outline">Show</button>
        </form>
        <div id="message" class="message" aria-live="assertive"></div>
      </section>

      <section id="top-rated" class="top-rated card fade-in" aria-labelledby="top-rated-title">
        <div class="card-header">
          <h2 id="top-rated-title">Top Rated</h2>
          <small>click a tile to view details</small>
        </div>
        <div id="topTiles" class="tiles" aria-label="Top rated restaurant list"></div>
      </section>

      <section id="details" class="details hidden" aria-labelledby="my-frame">
        <h2 id="my-frame">Selected Restaurant Rating:</h2>
        <div class="rest-header">
          <div id="rest-icon-container"></div>
          <h2 id="rest-name"></h2>
        </div>
        <p id="rest-desc"></p>
        <div id="avgRating" class="message" aria-live="polite"></div>
        <div class="card-header ratings-header">
          <h3>Ratings</h3>
          <small>Click column headers to sort</small>
        </div>
        <div id="ratings" aria-label="Ratings table"></div>
      </section>

    </main>

    <script src="/app.js" type="module"></script>
  </body>
</html>
