<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Submit your restaurant rating using this form.">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Add Rating - PWA Restaurants</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="page_padding">
    <header class="app-header" role="banner">
      <div class="container inner">
        <div class="brand" aria-label="App brand">PWA Restaurants <span>Add Rating</span></div>
        <nav class="nav-actions" aria-label="Primary">
          <a href="/" class="nav-link">Home</a>
        </nav>
      </div>
    </header>

    <main class="container" role="main">
        <section class="card fade-in">
            <h1>Add a New Rating</h1>
            <form id="addForm" class="search-form">
              <label for="restaurantInput">Restaurant Name (a new restaurant will be added if not found)</label>
              <input id="restaurantInput" type="text" placeholder="Enter restaurant name" autocomplete="off" list="restaurants-list" />
              <datalist id="restaurants-list"></datalist>
              <div id="avgRating" class="message"></div>

              <label>Rating</label>
              <div id="starRating" class="star-rating" aria-label="Select rating from 0 to 5 stars"></div>
              <input id="ratingInput" type="hidden" value="5" />

              <label for="commentInput">Comment</label>
              <textarea id="commentInput" placeholder="Optional comment" rows="3"></textarea>

              <div id="descBlock" class="hidden">
                <label for="restaurantDesc">New restaurant description (optional)</label>
                <textarea id="restaurantDesc" placeholder="Enter a short description" rows="3"></textarea>

                <label for="restaurantIcon">New restaurant icon (optional)</label>
                <input id="restaurantIcon" name="icon" type="file" accept="image/*" />
              </div>

              <button type="submit">Submit Rating</button>
            </form>
            <div id="result" class="message"></div>
        </section>
    </main>

    <script src="/add_rating.js" type="module"></script>
  </body>
</html>
